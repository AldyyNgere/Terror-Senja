<!DOCTYPE html>
<html class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/loaderHandle.css" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body
    class="font-[Quattrocento] text-slate-50 bg-hero-pattern bg-fixed bg-center bg-no-repeat bg-cover"
  >
    <!-- NAVIGATION  START -->
    <nav
      class="bg-stone-950 flex items-center justify-between px-8 max-sm:px-5 py-5 sticky top-0 z-10 opacity-95"
    >
      <!-- LOGO  -->
      <div>
        <a
          href="index.html"
          class="text-xl max-sm:text-lg md:text-slate-50 font-semibold uppercase italic"
          >terror <span class="text-red-600">senja</span></a
        >
      </div>
      <ion-icon
        name="arrow-undo-outline"
        class="text-2xl p-2 bg-red-600 rounded cursor-pointer hover:opacity-90 duration-300"
        onclick="window.location.href='index.html';"
      ></ion-icon>
    </nav>
    <!-- NAVIGATION  END -->

    <!-- STORY SECTION  START -->
    <section class="section-container bg-cover px-2 py-10">
      <!-- ROOT  -->
    </section>
    <!-- STORY SECTION  END -->

    <!-- TERROR STORY START  END -->

    <!-- LOADER CONTAINER START  -->
    <div
      class="loader z-20 flex items-center justify-center fixed top-0 left-0 h-full w-full opacity-80 bg-stone-950 backdrop-blur-[16px] backdrop-saturate-[180%]"
    >
      <l-bouncy size="100" speed="1.75" color="#fff"></l-bouncy>
    </div>
    <!-- LOADER CONTAINER START  END -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/bouncy.js"
    ></script>

    <script src="javascript/tailwind.js"></script>
    <script src="javascript/loaderHandle.js"></script>
    <script src="javascript/story.js"></script>
  </body>
</html>
